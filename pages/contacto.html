<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <div class="div-log">
        <a class="logo" href="../index.html"
          ><img
            width="105"
            height="115"
            src="../image/logo/escudo.jpg"
            alt="logo"
        /></a>
      </div>

      <nav class="header-nav">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li>
            <a href="./carrito.html" class="carrito-icono">
              <span id="contador-carrito">0</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="titulo-home">BOCA JUNIORS</h1>
      <div>
        <img
          src="../image/logo/escudo.jpg"
          alt="escudo de Boca Juniors"
          width="105"
          height="115"
        />
      </div>
      <div><p>⭐⭐⭐</p></div>
      <h1 class="titulo-home">FORMULARIO</h1>
      <form action="https://formspree.io/f/xnnbkwpb" method="POST">
        <fieldset class="marco-fieldset">
          <legend class="legend">Informacion personal</legend>
          <label for="nombre">Nombre</label>
          <input
            class="controls"
            id="nombre"
            name="nombre"
            type="text"
            placeholder="Ingrese su nombre..."
            required
          />

          <label for="email">Correo electronico</label>
          <input
            class="controls"
            type="email"
            name="email"
            id="email"
            placeholder="Ingrese su correo..."
            required
          />
        </fieldset>

        <fieldset class="marco-fieldset">
          <legend class="legend">Motivo y mensaje</legend>
          <label for="motivo">Motivo</label>
          <select id="motivo" name="motivo" class="controls">
            <option value="">Seleccione una opcion</option>
            <option value="consulta">Consulta</option>
            <option value="soporte">Soporte</option>
            <option value="otros">Otros</option>
          </select>

          <div class="textarea">
            <label for="mensaje">Mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              rows="4"
              cols="30"
              placeholder="Hola. Me comunico por..."
            >
            </textarea>
          </div>
        </fieldset>

        <section class="seccion-button">
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </section>
      </form>

      <br />
    </main>

      <nav>

            <a href="https://www.facebook.com/share/1JpnEEFvKL/">Facebook</a>
          </li>

            <a
              href="https://www.tiktok.com/@bocajuniors?is_from_webapp=1&sender_device=pc"
              >Tik-Tok</a
            >
          </li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="../js/contacto.js"></script>
  </body>
</html>
